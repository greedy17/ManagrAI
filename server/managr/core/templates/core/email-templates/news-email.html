<!DOCTYPE html>
<html>
<head>
  <style>
    
</style>
</head>
<body style="width: 100%; background-color: white; font-family: Arial, sans-serif; color:#2F4656;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
    <tr>
        <td>
            <div style="display: flex; justify-content: center; align-items: center;">
                <img src="https://managr-images.s3.amazonaws.com/slack/logo_loading.gif" style="height: 50px; width: 78px; filter:brightness(0) invert(48%) sepia(33%) saturate(348%) hue-rotate(161deg) brightness(91%) contrast(90%);" alt="Managr Logo">
                <div style="font-size: 50px; font-weight: 400;">Managr Daily Digest</div>
            </div>
        </td>
    </tr>    
  </table>
  <hr style="width: 90%; border: 1px solid black;">
  <div style="font-size: 28px; padding: 20px 30px 0px 30px;display: flex;font-weight: 400;">Today's Highlights</div>
  <hr style="border: 1px solid rgba(0, 0, 0, 0.1); width: 90%;">
  <div style="display: flex; color: #27292c; font-size: 16px; line-height: 28px; word-wrap: break-word; padding: 0px 30px;
  margin:0px;">
    {{summary}}
  </div>
  <div style="font-size: 28px; padding: 20px 30px 0px 30px;display: flex;font-weight: 400;">Today's Clips</div>
  <hr style="border: 1px solid rgba(0, 0, 0, 0.1); width: 90%;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    {% for value in clips %}    
    <tr>
        <td>
            <img src="{{value.image_url}}" style="height: 300px; max-width: 90%; margin-top: 1.25rem; object-fit: cover; cursor: pointer; padding: 0px 30px;" alt="Image">
          </td>
    </tr>
    <tr>
      <td style="padding: 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
        <a href="{{value.link}}" style="color: #27292c; text-decoration: none;">
          <div style="font-size: 18px; font-weight: 600; line-height: 24px; letter-spacing: 0; color: #27292c; margin: 12px 0;">
            {{ value.title }}
          </div>
        </a>
        <p style="color: #27292c; font-size: 16px; max-height: 72px; text-overflow: ellipsis; overflow: hidden; font-weight: 400; margin: 0;">
          {{ value.description }}
        </p>
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px 0; margin-top: 1rem; color: #9596b4;">
          <span style="font-size: 12px;">{{ value.source.name }}</span>
          <span style="font-size: 12px;">{{ value.author }} &middot; {{ value.publish_date|slice:":10" }}</span>
        </div>  
      </td>
    </tr>
    {% endfor %}
  </table>
  <div style="text-align: center; margin: 20px;">
    <a href="{{website_url}}" style="color: #000; font-size: 18px; font-weight: bold; text-decoration:none;">Go to search</a>
  </div>
</body>
</html>
