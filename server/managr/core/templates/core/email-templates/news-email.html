<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 32px;
            height: 120px;
            overflow: none;
            text-overflow: ellipsis;
            margin-bottom: 2rem;
        }

        .pre-text {
            color: #27292c;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            line-height: 32px;
            word-wrap: break-word;
            white-space: pre-wrap;
            padding: 0;
        }

        .news-container {
            display: flex;
            align-items: center;
            padding-top: 0.5rem;
            margin-bottom: 16px;
        }

        .news-card {
            position: relative;
            min-height: 220px;
            width: 100%;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            padding: 1rem;
        }

        .card-col {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card-top-left {
            display: flex;
            font-size: 12px;
        }

        .card-top-left img {
            height: 12px;
            margin-right: 0.5rem;
        }

        .article-title {
            font-size: 20px;
            font-weight: 1000;
            line-height: 24px;
            letter-spacing: 0;
            color: #27292c;
            margin: 12px 0;
        }

        .article-preview {
            color: #27292c;
            font-size: 16px;
            max-height: 72px;
            text-overflow: ellipsis;
            overflow: hidden;
            font-weight: 400;
            margin: 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-top: 1rem;
        }

        .card-footer span {
            font-size: 12px;
            margin-right: 0.5rem;
        }

        .footer-icon-container {
            display: flex;
            align-items: center;
            margin-right: 8px;
        }

        .right-arrow-footer {
            height: 16px;
            margin-left: 1rem;
            cursor: pointer;
        }

        .left-mar {
            margin-left: 1rem;
        }

        .footer-icon {
            height: 24px;
            margin-left: 1rem;
            cursor: pointer;
        }

        .author-time {
            display: flex;
            align-items: center;
            color: #9596b4;
        }

        .divier-dot {
            position: relative;
            bottom: 0.2rem;
        }

        .cover-photo {
            height: 112px;
            width: 116px;
            margin-left: 1rem;
            margin-top: 1.25rem;
            object-fit: cover;
            cursor: pointer;

            @media only screen and (max-width: 600px) {
                margin-left: 0.25rem;
                width: 100%;
                object-fit: cover;
            }
        }

        .cover-photo :hover {

            opacity: 0.7;

        }

        .off-gray {
            color: #6b6b6b;
        }

        .author {
            display: inline-block;
            overflow: hidden;
            max-width: 150px;
            height: 18px;
            text-overflow: ellipsis;
            background-color: #eeeeee;
            padding: 6px 12px;
            color: #27292c;
            border-radius: 12px;
        }

        .bottom-border {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .blue-text {
            color: #2f4656;
            font-weight: bold;
        }

        h1 {
            font-size: 60px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bottom-border">
        <h1><span class="blue-text">Managr</span> Daily Digest</h1>
    </div>

    <h3>Today's highlights</h3>
    <div style="margin-top: 36px;" class="pre-text">
        {{summary}}
    </div>
    <hr class="solid">
    <div class="news-container">
        {% for value in clips %}
        <div class="news-card">
            <header>
                <div class="card-col">
                    <div class="card-top-left">
                        <span>{{ value.source.name }}</span>
                    </div>
                    <a href="{{value.link}}">
                        <h3 class="article-title">
                            {{ value.title }}
                        </h3>
                    </a>
                    <p class="article-preview">
                        {{ value.description }}
                    </p>
                </div>

                <div>
                    <img src="{{value.image_url}}" class="cover-photo"
                        style="height: 112px; width: 116px; margin-left: 1rem; margin-top: 1.25rem; object-fit: cover; cursor: pointer;" />
                </div>
            </header>

            <div class="card-footer">
                <div class="author-time">
                    <span class="author">{{ value.author }}</span>
                    <span class="divier-dot">.</span>
                    <span class="off-gray">{{ value.publish_date|slice:":10" }}</span>
                </div>
                <!-- <div class="footer-icon-container">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="left-mar">
                        <path
                            d="M17.5 1.25a.5.5 0 0 1 1 0v2.5H21a.5.5 0 0 1 0 1h-2.5v2.5a.5.5 0 0 1-1 0v-2.5H15a.5.5 0 0 1 0-1h2.5v-2.5zm-11 4.5a1 1 0 0 1 1-1H11a.5.5 0 0 0 0-1H7.5a2 2 0 0 0-2 2v14a.5.5 0 0 0 .8.4l5.7-4.4 5.7 4.4a.5.5 0 0 0 .8-.4v-8.5a.5.5 0 0 0-1 0v7.48l-5.2-4a.5.5 0 0 0-.6 0l-5.2 4V5.75z"
                            fill="#000"></path>
                    </svg>
                </div> -->
                <hr class="solid">
            </div>
        </div>
        {% endfor %}
    </div>
    <a style="margin-top:16px" href="{{website_link}}">Get your full report here</a>
</body>

</html>
