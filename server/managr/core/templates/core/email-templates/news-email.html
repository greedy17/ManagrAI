<!DOCTYPE html>
<html>

<head>
    <style>
        /* Define your styles here */
        body {
            font-family: Arial, sans-serif;
            color: #27292c;
            padding: 48px;
        }

        .header {
            background-color: #2f4656;
            padding: 12px;
            color: white;
            border-radius: 2px;
        }

        .header h1 {
            font-size: 44px;
            margin: 0;
            padding: 0;
        }

        .highlight-row {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .highlight-row img {
            height: 20px;
            filter: brightness(0) invert(48%) sepia(33%) saturate(348%) hue-rotate(161deg) brightness(91%) contrast(90%);
        }

        .highlight-row h3 {
            margin-left: 10px;
        }

        .summary {
            margin-top: 36px;
            color: #27292c;
            font-size: 16px;
            line-height: 32px;
            word-wrap: break-word;
            white-space: pre-wrap;
            padding: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .news-container {
            display: flex;
            align-items: center;
            padding-top: 0.5rem;
            margin-bottom: 16px;
            flex-direction: column;
        }

        .news-card {
            position: relative;
            min-height: 220px;
            width: 100%;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            padding: 1rem;
            margin-bottom: 20px;
        }

        .news-card header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 32px;
            height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2rem;
        }

        .card-col {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card-top-left img {
            height: 12px;
            margin-right: 0.5rem;
        }

        .article-title {
            font-size: 20px;
            font-weight: bold;
            line-height: 24px;
            letter-spacing: 0;
            color: #27292c;
            margin: 12px 0;
            text-decoration: none;
        }

        .article-preview {
            color: #27292c;
            font-size: 16px;
            max-height: 72px;
            text-overflow: ellipsis;
            overflow: hidden;
            font-weight: 400;
            margin: 0;
        }

        .cover-photo {
            height: 112px;
            width: 116px;
            margin-left: 1rem;
            margin-top: 1.25rem;
            object-fit: cover;
            cursor: pointer;
        }

        .author-time {
            display: flex;
            align-items: center;
            color: #9596b4;
        }

        .author {
            display: inline-block;
            overflow: hidden;
            max-width: 150px;
            height: 18px;
            text-overflow: ellipsis;
            background-color: #eeeeee;
            padding: 6px 12px;
            color: #27292c;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 0.5rem;
        }

        .divider-dot {
            position: relative;
            bottom: 0.2rem;
            font-size: 12px;
            margin-right: 0.5rem;
        }

        .off-gray {
            color: #6b6b6b;
            font-size: 12px;
            margin-right: 0.5rem;
        }

        .solid {
            border-top: 1px solid #ccc;
            margin: 16px 0;
        }

        .search-link {
            color: #27292c;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Managr Daily Digest</h1>
    </div>

    <div class="highlight-row">
        <img src="https://managr-images.s3.amazonaws.com/slack/logo_loading.gif" alt="Managr Logo">
        <h3>Today's highlights</h3>
    </div>

    <div class="summary">{{summary}}</div>

    <div class="news-container">
        {% for value in clips %}
        <div class="news-card">
            <header>
                <div class="card-col">
                    <div class="card-top-left">
                        <img src="{{value.source.logo_url}}" alt="{{ value.source.name }} logo">
                        <span>{{ value.source.name }}</span>
                    </div>
                    <a href="{{value.link}}" class="article-title">{{ value.title }}</a>
                    <p class="article-preview">{{ value.description }}</p>
                </div>
                <div>
                    <img src="{{value.image_url}}" alt="{{ value.title }}" class="cover-photo">
                </div>
            </header>
            <div class="card-footer">
                <div class="author-time">
                    <span class="author">{{ value.author }}</span>
                    <span class="divider-dot">.</span>
                    <span class="off-gray">{{ value.publish_date|slice:":10" }}</span>
                </div>
                <hr class="solid">
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{website_link}}" class="search-link">Go to search</a>
</body>

</html>
