<!DOCTYPE html>
<html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">
<style>
    body {
        font-family: 'Lato', sans-serif;
        color: #27292c;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 32px;
        height: 120px;
        overflow: none;
        text-overflow: ellipsis;
        margin-bottom: 2rem;
    }

    .pre-text {
        color: #27292c;
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        line-height: 32px;
        word-wrap: break-word;
        white-space: pre-wrap;
        padding: 0;
    }

    .news-container {
        display: flex;
        align-items: center;
        padding-top: 0.5rem;
        margin-bottom: 16px;
    }

    .news-card {
        position: relative;
        min-height: 220px;
        width: 100%;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
        padding: 1rem;
    }

    .card-col {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .card-top-left {
        display: flex;
        font-size: 12px;
    }

    .card-top-left img {
        height: 12px;
        margin-right: 0.5rem;
    }

    .article-title {
        font-size: 20px;
        font-weight: 1000;
        line-height: 24px;
        letter-spacing: 0;
        color: #27292c;
        margin: 12px 0;
    }

    .article-preview {
        color: #27292c;
        font-size: 16px;
        max-height: 72px;
        text-overflow: ellipsis;
        overflow: hidden;
        font-weight: 400;
        margin: 0;
    }

    .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 0;
        margin-top: 1rem;
    }

    .card-footer span {
        font-size: 12px;
        margin-right: 0.5rem;
    }

    .footer-icon-container {
        display: flex;
        align-items: center;
        margin-right: 8px;
    }

    .right-arrow-footer {
        height: 16px;
        margin-left: 1rem;
        cursor: pointer;
    }

    .left-mar {
        margin-left: 1rem;
    }

    .footer-icon {
        height: 24px;
        margin-left: 1rem;
        cursor: pointer;
    }

    .author-time {
        display: flex;
        align-items: center;
        color: #9596b4;
    }

    .divier-dot {
        position: relative;
        bottom: 0.2rem;
    }

    .cover-photo {
        height: 112px;
        width: 116px;
        margin-left: 1rem;
        margin-top: 1.25rem;
        object-fit: cover;
        cursor: pointer;

        @media only screen and (max-width: 600px) {
            margin-left: 0.25rem;
            width: 100%;
            object-fit: cover;
        }
    }

    .cover-photo :hover {

        opacity: 0.7;

    }

    .off-gray {
        color: #6b6b6b;
    }

    .author {
        display: inline-block;
        overflow: hidden;
        max-width: 150px;
        height: 18px;
        text-overflow: ellipsis;
        background-color: #eeeeee;
        padding: 6px 12px;
        color: #27292c;
        border-radius: 12px;
    }

    .bottom-border {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .blue-text {
        color: #2f4656;
        font-weight: bold;
    }

    h1 {
        font-size: 44px;
        margin: 0;
        padding: 0;
        color: #27292c;
    }

    a {
        text-decoration: none;
    }

    .blue-bg {
        background-color: #2f4656;
    }

    .row {
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
</style>
</head>

<body>
    <div>
        <h1>Managr Daily Digest</h1>
    </div>

    <div class="bottom-border row">
        <img src="https://managr-images.s3.amazonaws.com/slack/logo_loading.gif"
            style="height: 20px; filter:brightness(0) invert(48%) sepia(33%) saturate(348%) hue-rotate(161deg) brightness(91%) contrast(90%)"
            alt="Managr Logo">
        <h3>Today's highlights</h3>
    </div>

    <div style="margin-top: 18px;" class="pre-text bottom-border">
        {{summary}}
    </div>

    <div class="news-container">
        {% for value in clips %}
        <div class="news-card">
            <header>
                <div class="card-col">
                    <div class="card-top-left">
                        <img src="{{value.source.logo_url}}" style="height: 12px; margin-right: 0.5rem;" />
                        <span>{{ value.source.name }}</span>
                    </div>
                    <a href="{{value.link}}">
                        <h3 class="article-title">
                            {{ value.title }}
                        </h3>
                    </a>
                    <p class="article-preview">
                        {{ value.description }}
                    </p>
                </div>

                <div>
                    <img src="{{value.image_url}}" class="cover-photo"
                        style="height: 112px; width: 116px; margin-left: 1rem; margin-top: 1.25rem; object-fit: cover; cursor: pointer;" />
                </div>
            </header>

            <div class="card-footer">
                <div class="author-time">
                    <span class="author">{{ value.author }}</span>
                    <span class="divier-dot">.</span>
                    <span class="off-gray">{{ value.publish_date|slice:":10" }}</span>
                </div>
                <hr class="solid">
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{website_link}}" style="color: #27292c;">Go to search</a>
</body>

</html>
