<html>
  <body>
    <img
      src="https://managr-images.s3.amazonaws.com/slack/logo_loading.gif"
      style="height: auto; max-width: 100%;"
    />
    <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 16px;">
      Managr Daily Digest
    </h1>
    <h3 style="font-size: 18px;">Today's Highlights</h3>
    <div style="margin-top: 36px; color: #27292c; font-family: Lato-Light; font-size: 16px; line-height: 32px; word-wrap: break-word; white-space: pre-wrap; padding: 0;">
      {{summary}}
    </div>
    <hr style="border-top: 1px solid #000; margin: 24px 0;" />
    <div style="display: flex; align-items: center; padding-top: 0.5rem;">
      {% for value in clips %}
      <div
        style="position: relative; min-height: 220px; width: 100%; border-bottom: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s; padding: 1rem; display: flex; flex-direction: column; align-items: flex-start; font-size: 12px;"
      >
        <div style="display: flex; align-items: center; font-size: 12px;">
          <img
            src="{{value.source.logo_url}}"
            style="height: 12px; margin-right: 0.5rem;"
          />
          <span style="color: #27292c;">{{ value.source.name }}</span>
        </div>
        <a
          href="{{value.link}}"
          style="text-decoration: none; color: #27292c;"
        >
          <h3
            style="font-size: 20px; font-weight: 1000; line-height: 24px; letter-spacing: 0; color: #27292c; margin: 12px 0; text-decoration: none;"
          >
            {{ value.title }}
          </h3>
        </a>
        <p
          style="color: #27292c; font-size: 16px; max-height: 72px; text-overflow: ellipsis; overflow: hidden; font-weight: 400; margin: 0;"
        >
          {{ value.description }}
        </p>
        <div
          style="display: flex; justify-content: space-between; align-items: center; padding: 16px 0; margin-top: 1rem; color: #9596b4; position: relative; bottom: 0.2rem;"
        >
          <span style="font-size: 12px; margin-right: 0.5rem;">
            {{ value.author }}
          </span>
          <span style="font-size: 12px; margin-right: 0.5rem;">.</span>
          <span style="font-size: 12px; margin-right: 0.5rem;">
            {{ value.publish_date|slice:":10" }}
          </span>
          <div
            style="display: flex; align-items: center; margin-right: 8px;"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              style="height: 16px; margin-left: 1rem; cursor: pointer;"
            >
              <path
                d="M17.5 1.25a.5.5 0 0 1 1 0v2.5H21a.5.5 0 0 1 0 1h-2.5v2.5a.5.5 0 0 1-1 0v-2.5H15a.5.5 0 0 1 0-1h2.5v-2.5zm-11 4.5a1 1 0 0 1 1-1H11a.5.5 0 0 0 0-1H7.5a2 2 0 0 0-2 2v14a.5.5 0 0 0 .8.4l5.7-4.4 5.7 4.4a.5.5 0 0 0 .8-.4v-8.5a.5.5 0 0 0-1 0v7.48l-5.2-4a.5.5 0 0 0-.6 0l-5.2 4V5.75z"
                fill="#000"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a
      href="{{website_url}}"
      style="text-decoration: none; color: #000; font-size: 18px; font-weight: bold; margin-top: 24px; display: inline-block;"
    >
      Get your full report here
    </a>
  </body>
</html>
