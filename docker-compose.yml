version: "3.4"

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  postgres:
    restart: always
    image: postgres:12
    environment:
      - POSTGRES_DB=managr_db
      - POSTGRES_USER=managr
      - POSTGRES_PASSWORD=managr
    volumes:
      - local_postgres_data:/var/lib/postgresql/data/
      - local_postgres_data_backups:/backups

  server:
    build:
      context: .
      dockerfile: ./compose/server/Dockerfile
    restart: always
    command: /start
    volumes:
      - .:/app
    depends_on:
      - postgres
    env_file:
      - "server/.env"
    ports:
      - "5000:5000"
      - "8000:8000"
    user: ${DOCKER_UID}

  worker:
    build:
      context: .
      dockerfile: ./compose/server/Dockerfile
    restart: always
    command: python3 server/manage.py process_tasks
    volumes:
      - .:/app
    depends_on:
      - postgres
    env_file:
      - "server/.env"

